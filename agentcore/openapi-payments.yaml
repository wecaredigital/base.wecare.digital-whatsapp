openapi: 3.0.3
info:
  title: WECARE Payments API
  description: Create and manage Razorpay payment links
  version: 1.0.0
  contact:
    name: WECARE Digital
    url: https://wecare.digital

servers:
  - url: https://p.wecare.digital
    description: Production

paths:
  /create:
    post:
      operationId: createPaymentLink
      summary: Create a new payment link
      description: Creates a Razorpay payment link for the specified amount. Returns a payment URL that can be shared with customers.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - amount
              properties:
                amount:
                  type: number
                  description: Payment amount in INR (e.g., 100 for Rs. 100)
                  example: 100
                description:
                  type: string
                  description: Payment description shown to customer
                  example: "Order Payment"
                customerName:
                  type: string
                  description: Customer name for prefill
                customerEmail:
                  type: string
                  format: email
                  description: Customer email for prefill
                customerPhone:
                  type: string
                  description: Customer phone for prefill (with country code)
                  example: "+919876543210"
                referenceId:
                  type: string
                  description: Your internal reference ID
                callbackUrl:
                  type: string
                  format: uri
                  description: URL to redirect after payment
      responses:
        '200':
          description: Payment link created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  paymentId:
                    type: string
                    description: Unique payment ID
                  paymentUrl:
                    type: string
                    format: uri
                    description: URL to share with customer
                  amount:
                    type: number
                  razorpayOrderId:
                    type: string
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string

  /{paymentId}:
    get:
      operationId: getPaymentPage
      summary: Get payment checkout page
      description: Returns the payment checkout page for a given payment ID
      parameters:
        - name: paymentId
          in: path
          required: true
          schema:
            type: string
          description: The 12-character payment ID
      responses:
        '200':
          description: Payment page HTML
          content:
            text/html:
              schema:
                type: string
        '302':
          description: Redirect to selfservice (if payment not found)

  /success:
    get:
      operationId: paymentSuccess
      summary: Payment success page
      description: Displayed after successful payment
      parameters:
        - name: payment_id
          in: query
          schema:
            type: string
        - name: razorpay_payment_id
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Success page HTML

  /webhook:
    post:
      operationId: razorpayWebhook
      summary: Razorpay webhook handler
      description: Receives payment status updates from Razorpay
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Webhook processed
